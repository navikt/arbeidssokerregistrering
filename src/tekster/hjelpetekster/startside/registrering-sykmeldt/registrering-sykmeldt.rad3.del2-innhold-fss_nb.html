Når du registrerer deg, vil CV-en og jobbprofilen som du har lagt inn på arbeidsplassen.nav.no bli delt med veilederen din. Hvis det er opplysninger der som du ikke ønsker å dele, kan du endre dem på <a href="https://arbeidsplassen.nav.no/">https://arbeidsplassen.nav.no/</a> før du registrerer deg.
