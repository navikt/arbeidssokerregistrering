name: Build, push, and deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_BASE: docker.pkg.github.com/${{ github.repository }}/arbeidssokerregistrering

jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          headless: true
          start: npm run start:cypress
          wait-on: http://localhost:3001
  test-build-and-push:
    name: Test, build and push
    needs: cypress-run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        name: Checkout
      - name: Lag tag for image
        run: echo "TAG=$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      - name: Lag full image referanse
        run: echo "IMAGE=$IMAGE_BASE:$TAG" >> $GITHUB_ENV
      - name: Build app and publish Docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${GITHUB_TOKEN} | docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} --password-stdin
          docker build --tag ${IMAGE} .
          docker push ${IMAGE}
  deploy-dev-fss:
    name: Deploy to dev-fss
    needs: test-build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Lag tag for image
        run: echo "TAG=$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      - name: Lag full image referanse
        run: echo "IMAGE=$IMAGE_BASE:$TAG" >> $GITHUB_ENV
      - name: Deploy with nais
        uses: nais/deploy/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: nais/naiserator-fss.yaml
          VARS: nais/vars-dev-fss.yaml
  deploy-dev-sbs:
    name: Deploy to dev-sbs
    needs: test-build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Lag tag for image
        run: echo "TAG=$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      - name: Lag full image referanse
        run: echo "IMAGE=$IMAGE_BASE:$TAG" >> $GITHUB_ENV
      - name: Deploy with nais
        uses: nais/deploy/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-sbs
          RESOURCE: nais/naiserator-sbs.yaml
          VARS: nais/vars-dev-sbs.yaml
  deploy-prod-fss:
    name: Deploy to Prod FSS
    needs: deploy-dev-fss
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Lag tag for image
        run: echo "TAG=$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      - name: Lag full image referanse
        run: echo "IMAGE=$IMAGE_BASE:$TAG" >> $GITHUB_ENV
      - name: Deploy to P
        uses: nais/deploy/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-fss
          RESOURCE: nais/naiserator-fss.yaml
          VARS: nais/vars-p-fss.yaml
          DRY_RUN: false
  deploy-prod-sbs:
    name: Deploy to Prod SBS
    needs: deploy-dev-sbs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Lag tag for image
        run: echo "TAG=$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      - name: Lag full image referanse
        run: echo "IMAGE=$IMAGE_BASE:$TAG" >> $GITHUB_ENV
      - name: Deploy to P
        uses: nais/deploy/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-sbs
          RESOURCE: nais/naiserator-sbs.yaml
          VARS: nais/vars-p-sbs.yaml
          DRY_RUN: false
  deploy-prod-fss-paw:
    name: Deploy to Prod FSS
    needs: deploy-dev-fss
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Lag tag for image
        run: echo "TAG=$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      - name: Lag full image referanse
        run: echo "IMAGE=$IMAGE_BASE:$TAG" >> $GITHUB_ENV
      - name: Deploy to P
        uses: nais/deploy/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-fss
          RESOURCE: nais/naiserator-fss.yaml
          VARS: nais/vars-p-fss-paw.yaml
          DRY_RUN: false
  deploy-prod-sbs-paw:
      name: Deploy to Prod SBS
      needs: deploy-dev-sbs
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - name: Lag tag for image
          run: echo "TAG=$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')" >> $GITHUB_ENV
        - name: Lag full image referanse
          run: echo "IMAGE=$IMAGE_BASE:$TAG" >> $GITHUB_ENV
        - name: Deploy to P
          uses: nais/deploy/actions/deploy@master
          env:
            APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
            CLUSTER: prod-sbs
            RESOURCE: nais/naiserator-sbs.yaml
            VARS: nais/vars-p-sbs-paw.yaml
            DRY_RUN: false
  release:
    name: Tag and release
    needs: [deploy-prod-fss, deploy-prod-sbs]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        name: Checkout
      - name: Lag tag for image
        run: echo "TAG=$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release/prod@${{ env.TAG }}
          release_name: Release to prod
          prerelease: false
          
  deploy-demo:
    name: Deploy demo
    needs: deploy-prod-sbs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        name: Checkout
      - run: now --prod --token ${VERCEL_TOKEN} --confirm
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
