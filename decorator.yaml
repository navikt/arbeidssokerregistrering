contextPath: /
auth:
    enforce: false

proxy:
  - contextPath: "/frontendlogger"
    baseUrl: "http://frontendlogger"
    pingRequestPath: /frontendlogger/internal/isAlive
  - contextPath: "/veilarbregistrering"
    baseUrl: "http://veilarbproxy"
  - contextPath: "/veilarbperson"
    baseUrl: "http://veilarbperson"
    pingRequestPath: "/veilarbperson/internal/isAlive"
  - contextPath: "/pam-janzz"
    baseUrl: {{ PAM_JANZZ_URL }}
    pingRequestPath: "/pam-janzz/isAlive"

redirect:
  - from: /arbeidssokerregistrering
    to: {{ ARBEIDSSOKERREGISTRERING_URL }}
  - from: /dittnav
    to: {{ DITTNAV_LINK_URL }}
  - from: /veientilarbeid
    to: {{ VEIENTILARBEID_URL }}
  - from: /sykefravaer
    to: {{ SYKEFRAVAER_URL }}
  - from: /aktivitetsplan
    to: {{ AKTIVITETSPLAN_URL }}
  - from: /loginservice
    to: {{ LOGINSERVICE_URL }}
